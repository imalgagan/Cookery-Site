<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookery Delights</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F8F8F8;
            color: #333;
        }

        header {
            background-color: #2D3E50;
            color: #ECF0F1;
            text-align: center;
            padding: 40px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        a {
            color: #ECF0F1;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #E74C3C;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #C0392B;
        }

        section {
            margin: 20px;
            padding: 20px;
            background-color: #FFF;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #2D3E50;
            text-align: center;
            font-size: 1.8em;
            margin-bottom: 20px;
            border-bottom: 2px solid #2D3E50;
            padding-bottom: 10px;
        }

        .recipe-category {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .recipe-category a {
            text-decoration: none;
            color: #333;
            border: 2px solid #2D3E50;
            border-radius: 10px;
            transition: transform 0.3s;
            overflow: hidden;
            position: relative;
        }

        .recipe-category a img {
            width: 100%;
            height: auto;
            border-radius: 10px 10px 0 0;
            display: block;
        }

        .recipe-category a div {
            padding: 15px;
            text-align: center;
        }

        .recipe-category a:hover {
            transform: translateY(-5px);
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to Cookery Delights</h1>
        <p>Discover a world of delectable Italian recipes for every occasion!</p>
        <a href="contactUs.html">Contact Us</a>
    </header>

    <section>
        <h2>Recipe Catalog</h2>
        <div class="recipe-category">
            <a href="appetizers/appertizers.html">
                <img src="sources/appertizers.jpg" alt="Appetizer Image">
                <div>Appetizers</div>
            </a>
            <a href="main-courses/main-courses.html">
                <img src="sources/main-courses.jpg" alt="Main Course Image">
                <div>Main Courses</div>
            </a>
            <a href="desserts/desserts.html">
                <img src="sources/desserts.png" alt="Dessert Image">
                <div>Desserts</div>
            </a>
        </div>
    </section>
</body>

</html>
